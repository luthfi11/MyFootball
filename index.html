<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyFootball</title>
  <meta name="description" content="MyFootball"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#1565C0"/>
</head>
<body>
  
  <nav class="indigo" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo truncate" id="logo-container">MyFootball</a>
      <a href="#" class="sidenav-trigger" data-target="nav-mobile"><i class="material-icons">dehaze</i></a>
      
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>
  
  <div class="container" id="body-content"></div>
  <script src="js/materialize.min.js"></script>
  <script src="js/football_api.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/database.js"></script>
  <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("/service-worker.js").then(function() {
              console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function() {
              console.log("Pendaftaran ServiceWorker gagal");
            });
        });
      } else {
        console.log("ServiceWorker belum didukung browser ini.");
      }
      
      if ("Notification" in window) {
        requestPermission();
      } else {
        console.error("Browser tidak mendukung notifikasi.");
      }
      
      function requestPermission() {
        Notification.requestPermission().then(function (result) {
          if (result === "denied") {
            console.log("Fitur notifikasi tidak diijinkan.");
            return;
          } else if (result === "default") {
            console.error("Pengguna menutup kotak dialog permintaan ijin.");
            return;
          }
          
          if (('PushManager' in window)) {
              navigator.serviceWorker.getRegistration().then(function(reg) {
                  reg.pushManager.subscribe({
                      userVisibleOnly: true
                  }).then(function(sub) {
                      console.log('Berhasil melakukan subscribe dengan endpoint: ', sub.endpoint);
                      console.log('Berhasil melakukan subscribe dengan p256dh key: ', btoa(String.fromCharCode.apply(null, new Uint8Array(sub.getKey('p256dh')))));
                      console.log('Berhasil melakukan subscribe dengan auth key: ', btoa(String.fromCharCode.apply(null, new Uint8Array(sub.getKey('auth')))));               
                  }).catch(function(e) {
                      console.error('Tidak dapat melakukan subscribe ', e);
                  });
              });
          }
        });
      }

  </script>
</body>
</html>
